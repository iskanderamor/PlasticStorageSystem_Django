{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block pageContent %}
{% include "includes/TopNavigation.html" %}
<div class="content">
    <div class="container-fluid">
        <div class="card animated fadeInUp">
            <div class="card-body">
                <form method="post" action="{% url 'update_employee' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <h4 class="form-title"><span>تبديل المزوّد</span></h4>

                    <div class="form-group">

                        <input type="text" class="form-control" name="employee_id" value="{{employee.admin.id}}" hidden
                            required>
                    </div>

                    <div class="form-group">
                        <label>الإسم واللقب</label>
                        <input type="text" class="form-control" name="first_name" value="{{employee.admin.first_name}}">
                    </div>

                    
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="text" class="form-control" name="email" value="{{employee.admin.email}}">
                    </div>


                    <div class="form-group">
                        <label>إسم المستخدم</label>
                        <input type="text" class="form-control" name="username" value="{{employee.admin.username}}">
                    </div>

                    <div class="form-group">
                        <label>كلمة السر</label>
                        <input type="password" class="form-control" name="password"
                            placeholder="املأ فقط إذا كنت تريد تغيير كلمة المرور ">
                    </div>


                    <div class="form-group">
                        <label>العنوان</label>
                        <textarea class="form-control" name="address">{{employee.address}}</textarea>
                    </div>


                    

                    <button type="submit" class="btn btn-primary">تحديث المزوّد</button>

                </form>
            </div>
        </div>
    </div>
</div>



{% endblock pageContent %}
