{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block pageContent %}
{% include "includes/TopNavigation.html" %}
<div class="content">
    <div class="container-fluid">
        <div class="card animated fadeInUp">
            <div class="card-body">
                <form method="post" action="{% url 'update_expense' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h4 class="form-title"><span>تبديل التمويل</span></h4>
                    <div class="form-group">
                        <input type="text" class="form-control" name="expense_id" value="{{expense.id}}" required
                            hidden>
                    </div>
                    <div class="form-group">
                        <label>المزوّد</label>
                        <select class="form-control" name="employee_id" required>
                            <option value="{{expense.employee.id}}">{{expense.employee}}</option>
                            {% for i in employee %}
                            <option value="{{i.id}}">{{i.admin.username}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-group">
                            <label>المبلغ</label>
                            <input type="number" class="form-control" name="amount" value="{{expense.amount|floatformat}}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">تحديث التمويل</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock pageContent %}
